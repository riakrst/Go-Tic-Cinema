{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <!-- Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

</head>
<body>
  
  <div id="header">
    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark pb-0 mx-0" style="background-color: #254997;">
        <div class="container-md">
          <a class="navbar-brand fs-3 fw-semibold" href="#"> 
            <img src="/media/logo.png" alt="GoTic Cinema" width="30" height="24">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  pb-3 " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="tab nav-item">
                <a class="nav-link text-light fs-5 my-2 mx-2" aria-current="page" href="#">Beranda</a>
              </li>
              <li class="tab nav-item">
                <a class="nav-link text-light fs-5 my-2 mx-2" href="#">Tiket Saya</a>
              </li>
              <!-- Dropdown Profile -->
              <div class="col-3">
                <div class="dropdown">
                  <button class="border-0 dropdown-toggle nav-link text-light fs-2 fw-semibold mx-2" style="background-color: #254997;" type="button" data-bs-toggle="dropdown" aria-expanded="false" ><i class="bi bi-person-circle"></i></button>
                  <ul class="dropdown-menu">
                    <li><a class="nav-link text-dark mx-2" href="#"><i class="bi bi-person-circle"></i> {{Username}}</a></li>
                    <li><a class="nav-link text-danger mx-2" href="#"><i class="bi bi-box-arrow-right"></i> Keluar </a></li>
                  </ul>
                </div>
              </div>
              <!-- Akhir Dropdown Profile -->
              
            </ul>
            </form>
          </div>
        </div>
      </nav>
    <!-- Akhir Navbar -->
  </div>
  
    <div id="content">
        {% block content %} 
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
