{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Go-Tic Cinema</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <!-- Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  
  <div id="header">
    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark pb-0 mx-0" style="background-color: #254997;">
        <div class="container-md">
          <a class="navbar-brand fs-3 fw-semibold" href="#"> 
            <img src="/media/logo.png" alt="GoTic Cinema" width="30" height="24">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  pb-3 " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="tab nav-item">
                <a class="nav-link text-light fs-5 my-2 mx-2" aria-current="page" href="#">Beranda</a>
              </li>
              <li class="tab nav-item">
                <a class="nav-link text-light fs-5 my-2 mx-2" href="#">Tiket Saya</a>
              </li>
              <!-- Dropdown Profile -->
              <div class="col-3">
                <div class="dropdown">
                  <button class="border-0 dropdown-toggle nav-link text-light fs-2 fw-semibold mx-2" style="background-color: #254997;" type="button" data-bs-toggle="dropdown" aria-expanded="false" ><i class="bi bi-person-circle"></i></button>
                  <ul class="dropdown-menu">
                    <li><a class="nav-link text-dark mx-2" href="#"><i class="bi bi-person-circle"></i> {{Username}}</a></li>
                    <li><a class="nav-link text-danger mx-2" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Keluar </a></li>
                  </ul>
                </div>
              </div>
              <!-- Akhir Dropdown Profile -->
              
            </ul>
            </form>
          </div>
        </div>
      </nav>
    <!-- Akhir Navbar -->
  </div>    
    
    <div class="container">
		<!-- Content -->
		<div class="row justify-content-around my-5 pt-5">
			<!-- KOLOM Cover -->
			<div class="col-md-5 bg-white card">
				<div class="gambar m-auto  my-5" style="width: 350px; height: auto;">
					<img src="gambar/yowisben.jpg" class="card-img-top" alt="Gambar" >
				</div>
			</div>

			<!-- KOLOM Deskripsi -->
			<div class="col-md-5 bg-white ms-4 ps-5 card">
					<div class="deskripsi ">
            <h3>{{ detail.judul }}</h3>
            <hr>
            <div class="film mt-1">
              <p><i class="bi bi-film"></i> {{ detail.genre }}</p>
            </div>
            <div class="date mt-1">
              <p><i class="bi bi-calendar3"></i> {{ detail.tanggal }}</p>
            </div>
            <div class="time mt-1">
              <p><i class="bi bi-clock"></i>{{ detail.durasi }}</p>
            </div>		
				  </div>
			</div>
		</div>

    <div class="row justify-content-around">
      <div class="col-6">
        <h5 class="text">Deskripsi</h5>
				<p>{{ detail.deskripsi }}</p>
      </div>
      <div class="col-5 pesan-btn">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"style="width: 100%;">Pesan Tiket</button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Pilih Tiket</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- <div class="jam_tayang">
                    <label for="jam_tayang">Jam Tayang</label>
                    <br>
                      <button type="button" class="btn jam-btn me-2">16.00</button>
                      <button type="button" class="btn jam-btn me-2">19.00</button>
                  
                </div> -->
                
                
                <form action="{% url 'order' %}" method="post">
                    {% csrf_token %}
                    <label for="jumlah">Jam Tayang</label>
                    {{ form.jam_tayang }}
                    <br>
                    <label for="jumlah">Jumlah</label>
                    {{ form.jumlah }}
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" value="Order" class="btn btn-primary">Pesan</button>
              </div>
            </div>
          </div>
        </div>
        <!-- akhir modal -->
      </div>	
    </div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
