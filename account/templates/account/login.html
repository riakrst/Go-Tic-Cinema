{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Go-Tic Cinema</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <!-- Boostrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

    <!-- style CSS -->
    <link type="text/css" rel="stylesheet"  href="{% static 'style.css' %}">

</head>
<body>
        <div class="row ">
            <div class="card-ilustrasi border-0">
                <div class="col align-self-center avatar-card">
                        <img src="{% static 'media/avatar.png' %}" class="avatar " alt="Gambar" >
                    
                        <h5>Tidak lagi ketinggalan film favoritmu</h5>
                        <p>Gabung dan rasakan kemudahan menonton film  dan event gratis di Go-Tic</p>
                    
                </div>
            </div>

            <div class="col align-self-center offset-md-1">
                <div class="login-form">
                    <h2>Selamat Datang</h2>
                    <p>Selamat datang! Silahkan masuk ke akunmu</p>
                   
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <label for="username">Username</label>
                        <br>
                        {{ form.username }}
                        <br>
                        <label for="password">Kata Sandi</label>
                        <br>
                        {{ form.password }}
                        </p>
                        <label for="login">
                            <button type="submit">Masuk</button>
                        </label>

                       <p>Belum punya akun? <a href="{% url 'register' %}">Daftar</a></p>
                    </form>
                    
                </div>
            </div>
        </div>

    <!-- Js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
