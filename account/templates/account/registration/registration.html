{% extends "base.html" %}
{% block title %}registration{% endblock %}
{% block content %}

<div class="container text-center">
    <div class="row align-items-start">
        <div class="col">
            <div class="gambar m-auto  my-5" style="width: 350px; height: auto;">
                <img src="../../media/avatar.png" class="card-img-top" alt="Gambar" >
            </div>
            <h5>Tidak lagi ketinggalan film favoritmu</h5>
            <p>Gabung dan rasakan kemudahan menonton film  dan event gratis di Go-Tic</p>
        </div>

        <div class="col align-self-start">
            <div class="login-form">
                <h1>Buat akun Go-Tic kamu</h1>
                <form method="post" action="{% url 'registration' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Daftar</button>
                </form>
                <p>Sudah punya akun? <a href="{% url 'login' %}">Masuk</a></p>
            </div>
        </div>
</div>

{% endblock %}
