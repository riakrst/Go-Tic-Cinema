{% extends "base.html" %}
{% block title %}registration{% endblock %}
{% block content %}
    <div class="container">
        <h1>Buat akun Go-Tic kamu</h1>
        <form method="post" action="{% url 'registration' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Daftar</button>
        </form>
        <p>Sudah punya akun? <a href="{% url 'login' %}">Masuk</a></p>
    </div>

{% endblock %}
